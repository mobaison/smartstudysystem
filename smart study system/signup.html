<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #cce7ff, #ffffff), url('https://source.unsplash.com/800x600/?books,students') no-repeat center center;
      background-size: cover;
    }
    .form-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    
    <!-- Add Fields for User Information -->
    <input type="text" id="firstName" placeholder="Enter First Name" required>
    <input type="text" id="lastName" placeholder="Enter Last Name" required>
    <input type="tel" id="phone" placeholder="Enter Phone Number" required>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="tel" id="parentPhone" placeholder="Enter Parent's Phone Number" required>
    <input type="password" id="password" placeholder="Create Password" required>
    
    <button id="signupBtn">Sign Up</button>
    <div class="message" id="message"></div>
    <p style="text-align:center;">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', () => {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const parentPhone = document.getElementById('parentPhone').value;
      const password = document.getElementById('password').value;

      // Ensure that all fields are filled
      if (firstName && lastName && phone && email && parentPhone && password) {
        // Save user data to localStorage
        localStorage.setItem('userFirstName', firstName);
        localStorage.setItem('userLastName', lastName);
        localStorage.setItem('userPhone', phone);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userParentPhone', parentPhone);
        localStorage.setItem('userPassword', password);
        
        document.getElementById('message').textContent = 'Account created successfully!';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
