<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Scheduler - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f3e6ff, #ffffff);
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background: #8e44ad;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar button {
      background: #9b59b6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .sidebar button:hover {
      background: #7d3c98;
    }

    .content {
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content h1 {
      color: #8e44ad;
    }

    .welcome-message {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #4a4a4a;
    }

    .reminder-btn {
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .reminder-btn:hover {
      background: #7d3c98;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar with Buttons -->
    <div class="sidebar">
      <h2>Menu</h2>
      <button onclick="location.href='schedule.html'">Add Schedule</button>
      <button onclick="location.href='reminder.html'">Reminders</button>
      <button onclick="location.href='promodo.html'">Pomodoro Timer</button>
      <button onclick="location.href='analysis.html'">Progress Analysis</button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div>
        <!-- Welcome Message -->
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>Welcome to Smart Study Scheduler</h1>
        <p>Manage your time, track your progress, and stay organized!</p>
        <button class="reminder-btn" onclick="location.href='reminder.html'">
          View Schedule Reminders
        </button>
      </div>
    </div>
  </div>

  <script>
    // Load the user's name and display the welcome message
    document.addEventListener('DOMContentLoaded', () => {
      const firstName = localStorage.getItem('userFirstName');
      const welcomeMessage = document.getElementById('welcomeMessage');

      if (firstName) {
        welcomeMessage.textContent = `Welcome, ${firstName}!`;
      } else {
        welcomeMessage.textContent = 'Welcome to Smart Study Scheduler!';
      }
    });
  </script>
</body>
</html>
