<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffedcc, #ffffff), url('https://source.unsplash.com/800x600/?education,students') no-repeat center center;
      background-size: cover;
    }
    .form-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ff8c00;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff8c00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #d46a00;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .additional-link {
      text-align: center;
      margin-top: 20px;
    }
    .additional-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .additional-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button id="signinBtn">Sign In</button>
    <div class="error" id="error"></div>
    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>

    <div class="additional-link">
      <a href="parentsignup.html">Log in as Parent</a>
    </div>
  </div>

  <script>
    document.getElementById('signinBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        alert('Sign-In Successful!');
        window.location.href = 'homepage.html'; // Redirect to student homepage
      } else {
        document.getElementById('error').textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
