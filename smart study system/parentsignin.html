<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Sign In/Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #d3eaff, #ffffff), url('https://source.unsplash.com/800x600/?education,parent') no-repeat center center;
      background-size: cover;
    }
    .form-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
    .switch-link {
      text-align: center;
      margin-top: 20px;
    }
    .switch-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Parent Login</h2>
    <input type="email" id="parentEmail" placeholder="Enter Parent Email" required>
    <input type="password" id="parentPassword" placeholder="Enter Password" required>
    <button id="parentSigninBtn">Sign In</button>
    <div class="error" id="parentError"></div>

    <div class="switch-link">
      <a href="parent-signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById('parentSigninBtn').addEventListener('click', () => {
      const email = document.getElementById('parentEmail').value;
      const password = document.getElementById('parentPassword').value;

      const storedEmail = localStorage.getItem('parentEmail');
      const storedPassword = localStorage.getItem('parentPassword');

      if (email === storedEmail && password === storedPassword) {
        alert('Parent Sign-In Successful!');
        window.location.href = 'parenthome.html'; // Redirect to parent dashboard
      } else {
        document.getElementById('parentError').textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
